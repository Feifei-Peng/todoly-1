@startuml
start

:Read task list from file;

title Edit a task 

:Display instructions;

if (There are tasks?) then (yes)
  :Display list of tasks to select;
  :Display menu;
  fork
    repeat
        :Update;
        :Set title;
        :Set due date;
        :Set project;
    repeat while (Task already exist?) is (yes)
    ->no;
  fork again
    :Mark as done;
  fork again
    :Remove;
  fork again
    :Exit;
  end fork
else (no)
  :Display message;

endif

:Display instructions;

stop
@enduml

