@startuml
title Show tasks list

start

:Read task list from file;

:Display instructions;

if (There are tasks?) then (yes)
  :Display menu;

  fork
    :Show by project;
  fork again
    :Show by due date;
  fork again
    :Exit;
  end fork
else (no)
  :Display message;
endif

:Display instructions;

stop
@enduml

